<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>step06-loop-each</title>
</head>
<body>
<div class="container">
<a href="/">Home</a><br><br>
<table class="table table-bordered">
    <thead>
      <tr>
        <th>NO</th>
        <th>ID</th>
        <th>NAME</th>
        <th>ADDRESS</th>
      </tr>
    </thead>
    <tbody>
    <!--/*   
    		th:each="요소객체명:${컨트롤러가 공유한 컬렉션}"
    		아래의 예를 보면 memberList의 첫번째 요소부터 순차적으로 반복하면서 member 변수로 정보를 할당한다 
    		
    		index : 0부터 시작 
    		count : 1부터 시작 
    		반복대상요소(member)명+"Stat".index or count 로 접근 
    */-->
      <tr th:each="member : ${memberList}">
        <td th:text="${memberStat.count}">count</td>
        <td th:text="${member.id}">id</td>
        <td th:text="${member.name}">name</td>
        <td th:text="${member.address}">address</td>
      </tr>     
    </tbody>
  </table>
  <hr>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>NO</th>
        <th>ID</th>
        <th>NAME</th>
        <th>ADDRESS</th>
      </tr>
    </thead>
    <tbody>
    <!--/*   
    		th:each="요소객체명:${컨트롤러가 공유한 컬렉션}"
    		아래의 예를 보면 memberList의 첫번째 요소부터 순차적으로 반복하면서 member 변수로 정보를 할당한다 
    		
    		index : 0부터 시작 
    		count : 1부터 시작 
    		반복대상요소(member)명+"Stat".index or count 로 접근 
    */-->
      <tr th:each="mapMember : ${mList}">
        <td th:text="${mapMemberStat.count}">count</td>
        <td th:text="${mapMember.id}">id</td>
        <td th:text="${mapMember.name}">name</td>
        <td th:text="${mapMember.address}">address</td>
      </tr>     
    </tbody>
  </table>
  
</div>
</body>
</html>
