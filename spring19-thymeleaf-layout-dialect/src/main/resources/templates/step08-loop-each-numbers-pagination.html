<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>step08-loop-each-numbers</title>
</head>
<body>
<div class="container">
<!--/*  thymeleaf comment   */-->
<a href="" >Home</a><br><br>
pagination <br><br>
<!--/*  1부터 10까지 숫자를 each 를 이용해 표현   */-->
<th:block th:each="num : ${#numbers.sequence(1, 10)}">
	<span th:text="${num}">number</span>
</th:block>
<br><br>
<!--/* 
			controller에서 공유한 정보를 이용해 숫자를 표현 
 */-->
<th:block th:each="pageNo : ${#numbers.sequence(startPageNumber, endPageNumber)}">
 	<span th:text="${pageNo}">pageNo</span>
</th:block>
</div>
</body>
</html>
