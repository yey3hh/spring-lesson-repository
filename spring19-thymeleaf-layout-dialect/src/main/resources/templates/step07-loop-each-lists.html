<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>step07 loop each lists</title>
</head>
<body>
<div class="container">
<!--/*  thymeleaf comment   */-->
<a href="/" th:href="@{/}">Home</a><br><br>
<span th:text="|상품 수 : ${productCount}|">상품수</span>
<br><br>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>NO</th>
			<th>ID</th>
			<th>NAME</th>
			<th>MAKER</th>
			<th>PRICE</th>
			<th>GIFT</th>
		</tr>
	</thead>
	<tbody><!--/*  GIFT TD 영역에 gift정보가 true 이면 사은품있음 false 이면 사은품없음으로 정보제공   */-->
		<tr th:each="product : ${productList}">
			<td th:text="${productStat.count}">count</td>
			<td th:text="${product.productId}">id</td>
			<td th:text="${product.name}">name</td>
			<td th:text="${product.maker}">maker</td>
			<td th:text="${product.price}">price</td>
			<td th:text="${product.gift} ? |사은품 있음| : |사은품 없음|">gift</td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
